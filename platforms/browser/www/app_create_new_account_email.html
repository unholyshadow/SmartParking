<html>

<head>
    <meta charset="utf-8" />
    
    <title>Smart Parking Login Menu</title>
	<link rel="stylesheet" href="onsen/css/onsenui.css">
	<link rel="stylesheet" href="onsen/onsen-css-components.min.css">
	<script src="onsen/js/onsenui.min.js"></script>
</head>
<ons-navigator swipeable id="myNavigator" page="app_create_new_account_email.html"></ons-navigator>
<ons-page id="home">
  <ons-toolbar id="home-toolbar">
  <div class="left">
		<ons-back-button>Back</ons-back-button>
	</div>
    <div class="center">Create account email</div>
  </ons-toolbar>

  <ons-card>
    <img src="img/parking_logo.png" alt="Onsen UI" style="width: 100%"/>

  <div style="text-align: center; margin-top: 10px">
  <p>
    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
  </p>

  <p>
    <ons-input
      id="password"
      placeholder="Password"
      type="password"
      modifier="underbar"
    >
    </ons-input>
  </p>
  
  <p>
    <ons-input
      id="re_password"
      placeholder="Retype Password"
      type="password"
      modifier="underbar"
    >
    </ons-input>
  </p>

  <p>
    <ons-button onclick="alert('Account created')">Create</ons-button>
  </p>
  </div>
 </ons-card>

</ons-page>

</html>
